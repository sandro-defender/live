
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>go2rtc Embedded Viewer </title>
  <style>
    :root{
      --width: 100%;
      --max-width: 1280px;
      --aspect-ratio: 16/9;
      --overlay-height-percent: 20%; /* 15% */
    }
    html,body{
      height:100%;
      margin:0;
      background:#000;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    }
    .center {
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      box-sizing:border-box;
    }
    .player {
      width:var(--width);
      max-width:var(--max-width);
      position:relative;
      /* maintain aspect ratio */
      aspect-ratio: var(--aspect-ratio);
      background:#000;
      overflow:hidden;
      border-radius:8px;
      box-shadow:0 10px 30px rgba(0,0,0,0.6);
    }
    iframe {
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
      display:block;
      background:#000;
    }

    /* blurred overlay at bottom */
    .bottom-blur {
      pointer-events:none; /* allow clicks through to iframe */
      position:absolute;
      left:0;
      right:0;
      bottom:0;
      height:var(--overlay-height-percent);
      /* gradient to make the blur smooth */
      background: linear-gradient(to top, rgba(0,0,0,0.45), rgba(0,0,0,0.15) 40%, transparent);
      /* blur the content behind the overlay (modern browsers) */
      backdrop-filter: blur(8px) saturate(1.1);
      -webkit-backdrop-filter: blur(8px) saturate(1.1);
    }

    /* fallback for browsers that don't support backdrop-filter: use semi-opaque black */
    @supports not ((-webkit-backdrop-filter: blur(1px)) or (backdrop-filter: blur(1px))) {
      .bottom-blur {
        background: linear-gradient(to top, rgba(0,0,0,0.6), rgba(0,0,0,0.2) 40%, transparent);
      }
    }

    /* small UI at top-left for info */
    .meta {
      position:absolute;
      left:8px;
      top:8px;
      z-index:10;
      color:#fff;
      font-size:13px;
      background:rgba(0,0,0,0.35);
      padding:6px 8px;
      border-radius:6px;
      pointer-events:auto;
      backdrop-filter: blur(4px);
    }

    /* responsive adjustments */
    @media (max-width:600px) {
      .player { border-radius:4px; box-shadow:none; }
      .meta { font-size:12px; padding:5px 6px; }
    }
  </style>
</head>
<body>
  <div class="center">
    <div class="player" id="player">
      <div class="meta">go2rtc viewer</div>
      <!--
        Using the external alexxit.github.io viewer share link.
        It includes autoplay=1&mute=1 to attempt autoplay.
        Controls are handled by the viewer UI inside the iframe.
      -->
      <iframe id="viewer" allow="autoplay; camera; microphone; fullscreen"
        src="https://live.you.ge/live/index.html#share=fBEmrHJtd7&pwd=xXk9ZHHhF6&media=video+audio">
      </iframe>
      <div class="bottom-blur" aria-hidden="true"></div>
    </div>
  </div>
</body>
</html>
